{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.last_name }}, {{ author.first_name }}</h1>
    <h3>{{ author.date_of_birth }}- {{ author.date_of_death }}</h3>


  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
        <h5>{{ book.title }}</h5>
        {{ book.summary }}
    {% endfor %}
  </div>
{% endblock %}
